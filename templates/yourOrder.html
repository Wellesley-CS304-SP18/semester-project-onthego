{% extends "base.html" %}

{% block content %}
  <p>You've placed an order of:</p>
  <ul>
    {% for thing in cart %}
      {% if cart[thing] != 0 %}
        <li>{{cart[thing]}} of {{thing}}</li>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
